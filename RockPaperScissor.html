<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="CSS/RockPaperScissor.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="box" id="rock">
            <img src="Images/rock.png">
            <p>Rock</p>
        </div>
        <div class="box" id="paper">
            <img src="Images/paper.png">
            <p>Paper</p>
        </div>
        <div class="box" id="scissor">
            <img src="Images/scissors.png">
            <p>Scissor</p>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
</body>
<script src="JS/RockPaperScissor.js"></script>

</html>
