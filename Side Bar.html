<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="CSS/SideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .container {
                background-image: url('Images/bg.jpg');
            }
        </style>
</head>

<body>
    <div class="container">
        <input type="checkbox" name="" id="check">
        <div class="button">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar">
            <div class="logo"><p>
            <i class="fa-solid fa-computer"></i>
                Coding Lab</p>
            </div>
            <div class="button2">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <ul>
                <li>
                    <p><i class="fas fa-qrcode"></i>
                        Dashboard</p>
                </li>
                <li>
                    <p><i class="fas fa-link"></i>
                        Shortcuts</p>
                </li>
                <li>
                    <p><i class="fas fa-stream"></i>
                        Overview</p>
                </li>
                <li>
                    <p><i class="fa-solid fa-calendar-week"></i>
                        Events</p>
                </li>
                <li>
                    <p><i class="fas fa-question-circle"></i>
                        About</p>
                </li>
                <li>
                    <p><i class="fas fa-sliders-h"></i>
                        Services</p>
                </li>
                <li>
                    <p><i class="fas fa-phone-volume"></i>
                        Contact</p>
                </li>
                <li>
                    <p><i class="fas fa-comments"></i>
                        Feedback</p>
                </li>
            </ul>
            <div>
                <div class="social">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
