<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="back">
        <div class="image">
            <img src="Images/ProfilePic.jpg" class="profile-image">
        </div>
        </div>

        <div class="text">
            <span class="name">Coding Lab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' id="icon"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' id="icon" ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' id="icon"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
